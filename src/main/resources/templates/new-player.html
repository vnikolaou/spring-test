<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NBA League</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container" role="main">

		<div class="page-header">
			<div class="pull-left">
				<h2>New Player</h2>
			</div>
			<div class="pull-right"></div>
			<div class="clearfix"></div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Player info</h3>
			</div>
			<div class="panel-body">
				<br/>
				<form name="info" action="add-player" method="post" class="col-md-12">
				    <input type="hidden" name="id" th:value="${teamId}"/>
				    <div class="form-group">
				        <label for="fullname">Full Name</label>
				        <input type="text" class="form-control" id="fullname" name="fullname">
				    </div>
				    <div class="form-group">
				        <label for="phone">Phone</label>
				        <input type="text" class="form-control" id="phone" name="phone">
				    </div>
				    <div class="form-group">
				        <label for="height">Height</label>
				        <input type="text" class="form-control" id="height" name="height">
				    </div>				  
					<div class="form-group">
						<input type="button" class="btn btn-primary" value="Submit" onclick="checkPlayerInfo()"></input>
						<a th:href="@{'/edit-team?id=' + ${teamId}}" class="btn btn-info" role="button">Cancel</a>
					</div>
				</form>				
			</div>
		</div>

		<div id="footer" class="footer text-muted">
			<hr />
			<div class="pull-left">
				<ul class="list-inline">
					<li>(C) 2017-2018 - Test app</li>
					
				</ul>
			</div>
			<div class="pull-right">
				<ul class="list-inline">
					<li>Version: 0.0.1</li>
				</ul>
			</div>
		</div>

	</div>

    <script th:src="@{js/jquery.js}"></script>	
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	   function checkPlayerInfo() {
	   		var fullname = $("#fullname").val();
	   		var phone = $("#phone").val();
	   		var height = $("#height").val();
	   		if(!fullname || !phone || !height) {
	   			alert("All fields are mandatory");
	   		} else {
	   			if($.isNumeric(height)) {
	   				document.forms[0].submit();
	   			} else {
	   				alert("Height must be a number");
	   			}
	   		}
	   }
	</script>	
</body>
</html>
