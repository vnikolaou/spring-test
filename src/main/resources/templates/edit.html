<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NBA League</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="/static/theme.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container" role="main">

		<div class="page-header">
			<div class="pull-left">
				<h2>NBA League</h2>
			</div>
			<div class="pull-right">
				
			</div>
			<div class="clearfix"></div>
		</div>

		<div class="jumbotron">
			<p>
				A sample application for viewing the NBA teams and add new players to them.
			</p>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">NBA Teams</h3>
			</div>
			<div class="panel-body">
				<p>Choose a team:</p>
				<span 
								th:text="${team.teamId}"></span>
			</div>
		</div>

		<div id="footer" class="footer text-muted">
			<hr />
			<div class="pull-left">
				<ul class="list-inline">
					<li>(C) 2017-2018 - Test app</li>
					
				</ul>
			</div>
			<div class="pull-right">
				<ul class="list-inline">
					<li>Version: 0.0.1</li>
				</ul>
			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
